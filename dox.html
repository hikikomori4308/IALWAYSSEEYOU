<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I ALWAYS SEE YOU</title>
</head>
<body>
    <h1>I ALWAYS SEE YOU</h1>
    <p id="ip-address">Loading...</p>

    <script>
        function getIPAddress() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address').textContent = YOUR IP: ${data.ip};
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ip-address').textContent = 'Failed to fetch IP address';
                });
        }
        window.onload = getIPAddress;
    </script>
</body>
</html>
